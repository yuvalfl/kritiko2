<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kritiko Home</title>
  <link rel="stylesheet" href="home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="user-info">
      <a href="profile.html">
        <div class="avatar" id="homeAvatar"></div>
      </a>

      <input type="file" id="profilePicInputHome" accept="image/*" style="display: none;" />


      </a>

      <span class="username">Username</span>
    </div>

    <h1 class="brand">Kritiko</h1>
    <div id="deleteModal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <button id="cancelDelete" class="close-btn">✖</button>
        <p>Are you sure you want to delete this post?</p>
        <button id="confirmDelete" class="delete-confirm">Delete</button>
      </div>
    </div>

    <div class="add-button-container">
      <div class="plus-button">+</div>
      <div class="upload-options">
        <label for="file-upload" class="upload-option">Upload from Gallery</label>
        <button class="upload-option" id="open-camera">Open Camera</button>
        <input type="file" id="file-upload" accept="image/*" hidden />
      </div>
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
    <div id="post-feed"></div>
  </main>

  <script src="home.js" defer></script>
  <!-- Review Form Popup -->
  <div class="review-popup" id="reviewPopup">
    <div class="review-content" id="reviewContent">
      <div class="rating-buttons">
        <button class="rating-btn" data-rating="nice">nice!</button>
        <button class="rating-btn" data-rating="maybe">maybe...</button>
        <button class="rating-btn" data-rating="well">well...</button>
      </div>
      <textarea id="critiqueInput" class="critique-input" placeholder="Write your critique..."></textarea>
      <button id="publishCritique" class="publish-critique">Publish Critique</button>
    </div>
  </div>
  <div id="deleteModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <button id="cancelDelete" class="close-btn">✖</button>
      <p>Are you sure you want to delete this post?</p>
      <button id="confirmDelete" class="delete-confirm">Delete</button>
    </div>
  </div>
</body>
</html>
<!-- Pre-upload modal -->
<div class="pre-upload-modal" id="preUploadModal" style="display: none;">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">×</button>
    <div class="image-preview" id="imagePreview"></div>
    <textarea id="descriptionInput" placeholder="Write a description..."></textarea>
    <button class="post-btn" id="postButton">Post</button>
  </div>
  <script src="profile.js"></script>
</div>
